<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Trusted By Many!
            <p>
             
            </p> Your Monthly Expenses Tracker</h1>
        </div>
    </header>
    
    
    <main class="container">
        <section id="expense-form">
            <h2>Add Expenses</h2>
            <form id="form">
                <div class="form-group">
                    <label for="expense-name">Expense Name:</label>
                    <input type="text" id="expense-name" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category:</label>
                    <select id="expense-category" required>
                        <option value="rent">Rent</option>
                        <option value="groceries">Groceries</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </section>
        <section id="total-expense">
            <h2 class="to">Total Expenses: â‚¦<span id="total">0</span></h2>
        </section>
    </main>
    
    
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Created by Samuel Rankin. All rights reserved.</p>
        </div>
    </footer>
    
    
    
    <script src="main.js"></script>
</body>
</html>
